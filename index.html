<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificar tus canciones üíö</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Clasificar canciones de Spotify üéµ</h1>
  <button onclick="login()">Conectar con Spotify</button>
  <div id="status"></div>

  <script>
    const clientId = "98f6b66d667c44c9a155559bf87b63ae";
    const redirectUri = "https://spotify-project-bay-gamma.vercel.app/api/callback"; // <-- el endpoint backend
    const serverUri = "https://spotify-project-bay-gamma.vercel.app"; // tu dominio en Vercel

    function login() {
      const scopes = "user-library-read playlist-read-private";
      const authUrl = "https://accounts.spotify.com/authorize" +
        "?response_type=code" +
        "&client_id=" + encodeURIComponent(clientId) +
        "&scope=" + encodeURIComponent(scopes) +
        "&redirect_uri=" + encodeURIComponent(redirectUri);
      window.location = authUrl;
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      if (code) {
        document.getElementById("status").innerText = "‚è≥ Obteniendo token...";
        fetch(serverUri + "/api/callback?code=" + code)
          .then(res => res.json())
          .then(data => {
            if (data.access_token) {
              document.getElementById("status").innerText = "‚úÖ ¬°Conectado! Token recibido.";
              console.log("Access token:", data.access_token);
              // Aqu√≠ luego podr√°s pedir las canciones y clasificarlas
            } else {
              document.getElementById("status").innerText = "‚ùå Error al obtener el token.";
            }
          })
          .catch(err => {
            document.getElementById("status").innerText = "‚ùå Error al conectar.";
            console.error(err);
          });
      }
    };
  </script>
</body>
</html>
