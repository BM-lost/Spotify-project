<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificar tus canciones ðŸ’š</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Clasificar canciones de Spotify ðŸŽµ</h1>
  <button id="loginBtn">Conectar con Spotify</button>
  <div id="status"></div>

  <script>
    const clientId = "98f6b66d667c44c9a155559bf87b63ae";
    const redirectUri = "https://spotify-project-bay-gamma.vercel.app/api/callback"; // callback correcto

    document.getElementById("loginBtn").onclick = () => {
      const scopes = "user-library-read playlist-read-private";
      const authUrl = "https://accounts.spotify.com/authorize" +
        "?response_type=code" +
        "&client_id=" + encodeURIComponent(clientId) +
        "&scope=" + encodeURIComponent(scopes) +
        "&redirect_uri=" + encodeURIComponent(redirectUri);
      window.location = authUrl;
    };

    // Revisar si el token llegÃ³ por query
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get("access_token");
    if (accessToken) {
      document.getElementById("status").innerText = "âœ… Â¡Conectado! Ahora puedes empezar a cargar canciones.";
    }
  </script>
</body>
</html>
