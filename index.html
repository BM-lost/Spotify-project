<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificar tus canciones üíö</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Clasificar canciones de Spotify üéµ</h1>
  <button onclick="login()">Conectar con Spotify</button>
  <div id="status"></div>

  <script>
    const clientId = "AQU√ç_PONES_TU_CLIENT_ID"; // <-- Tu client ID de Spotify
    const redirectUri = "https://spotify-project-vnig.vercel.app/"; // <-- Tu link de Vercel

    function login() {
      const scopes = "user-library-read playlist-read-private";
      const authUrl = "https://accounts.spotify.com/authorize" +
        "?response_type=token" +
        "&client_id=" + encodeURIComponent(clientId) +
        "&scope=" + encodeURIComponent(scopes) +
        "&redirect_uri=" + encodeURIComponent(redirectUri);
      window.location = authUrl;
    }

    // Chequear si volvemos con token
    window.onload = () => {
      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get("access_token");
        if (accessToken) {
          document.getElementById("status").innerText = "‚úÖ ¬°Conectado! Token recibido.";
          // Aqu√≠ podr√≠as seguir y cargar canciones, etc.
        }
      }
    };
  </script>
</body>
</html>>
