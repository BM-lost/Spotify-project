<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clasificar tus canciones ðŸ’š</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 { text-align: center; }
    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 20px;
    }
    .playlist {
      margin-top: 30px;
    }
    .playlist h2 {
      border-bottom: 2px solid #1db954;
      padding-bottom: 5px;
    }
    .song {
      border-bottom: 1px solid #333;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .song img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }
    select {
      margin-top: 5px;
      padding: 5px;
    }
    .tags {
      margin-top: 5px;
    }
    .tag {
      display: inline-block;
      background-color: #1db954;
      padding: 4px 10px;
      border-radius: 12px;
      margin: 2px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Clasificar tus canciones ðŸŽµðŸ’š</h1>
  <button id="loginBtn">Conectar con Spotify</button>
  <div id="playlists"></div>

  <script>
    const clientId = "98f6b66d667c44c9a155559bf87b63ae";
    const redirectUri = "https://spotify-project-git-main-bm-losts-projects.vercel.app/";
    const emotions = ["Amor", "Felicidad", "Tristeza", "Euforia", "Nostalgia", "Calma", "MotivaciÃ³n", "Esperanza", "Soledad", "Rabia", "Culpa", "Arrepentimiento", "ValentÃ­a", "MelancolÃ­a", "InspiraciÃ³n", "Ternura", "Misterio", "Confianza", "Libertad", "Dolor"];

    function getAccessTokenFromHash() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    const accessToken = getAccessTokenFromHash();

    document.getElementById("loginBtn").onclick = () => {
      const scopes = "user-library-read playlist-read-private playlist-read-collaborative";
      const authUrl = "https://accounts.spotify.com/authorize" +
        "?response_type=token" +
        "&client_id=" + encodeURIComponent(clientId) +
        "&scope=" + encodeURIComponent(scopes) +
        "&redirect_uri=" + encodeURIComponent(redirectUri);

      // ðŸ’¥ ALERT para ver la URL en celular
      alert("URL generada:\n\n" + authUrl);

      // Luego abre Spotify
      window.location = authUrl;
    };

    async function fetchPlaylists(token) {
      let playlists = [];
      let url = "https://api.spotify.com/v1/me/playlists?limit=50";
      while (url) {
        const res = await fetch(url, {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        playlists = playlists.concat(data.items);
        url = data.next;
      }
      return playlists;
    }

    async function fetchSongsFromPlaylist(token, playlistId) {
      let songs = [];
      let url = `https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=100`;
      while (url) {
        const res = await fetch(url, {
          headers: { Authorization: "Bearer " + token }
        });
        const data = await res.json();
        songs = songs.concat(data.items);
        url = data.next;
      }
      return songs;
    }

    if (accessToken) {
      document.getElementById("loginBtn").style.display = "none";
      fetchPlaylists(accessToken).then(playlists => {
        const container = document.getElementById("playlists");
        playlists.forEach(async playlist => {
          const playlistDiv = document.createElement("div");
          playlistDiv.className = "playlist";
          playlistDiv.innerHTML = `<h2>${playlist.name}</h2>`;
          container.appendChild(playlistDiv);

          const songs = await fetchSongsFromPlaylist(accessToken, playlist.id);
          songs.forEach(item => {
            const track = item.track;
            if (!track) return;

            const songId = track.id;
            const savedTags = JSON.parse(localStorage.getItem(songId)) || [];

            const songDiv = document.createElement("div");
            songDiv.className = "song";

            const img = document.createElement("img");
            img.src = track.album.images[0]?.url || "";
            songDiv.appendChild(img);

            const infoDiv = document.createElement("div");
            infoDiv.innerHTML = `<b>${track.name}</b><br>${track.artists.map(a => a.name).join(", ")}`;

            const select = document.createElement("select");
            select.innerHTML = ["Por categorizar", ...emotions].map(e => `<option value="${e}">${e}</option>`).join("");

            const addBtn = document.createElement("button");
            addBtn.innerText = "AÃ±adir";
            addBtn.onclick = () => {
              if (!savedTags.includes(select.value) && savedTags.length < 5 && select.value !== "Por categorizar") {
                savedTags.push(select.value);
                localStorage.setItem(songId, JSON.stringify(savedTags));
                updateTags();
              }
            };

            const tagsDiv = document.createElement("div");
            tagsDiv.className = "tags";

            function updateTags() {
              tagsDiv.innerHTML = "";
              if (savedTags.length === 0) {
                const tagDiv = document.createElement("div");
                tagDiv.className = "tag";
                tagDiv.innerText = "Por categorizar";
                tagsDiv.appendChild(tagDiv);
              } else {
                savedTags.forEach(tag => {
                  const tagDiv = document.createElement("div");
                  tagDiv.className = "tag";
                  tagDiv.innerText = tag;
                  tagsDiv.appendChild(tagDiv);
                });
              }
            }
            updateTags();

            infoDiv.appendChild(select);
            infoDiv.appendChild(addBtn);
            infoDiv.appendChild(tagsDiv);

            songDiv.appendChild(infoDiv);
            playlistDiv.appendChild(songDiv);
          });
        });
      });
    }
  </script>
</body>
</html>
